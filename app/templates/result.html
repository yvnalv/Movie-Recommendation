<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for {{ title }}</title>
</head>
<body>
    <h1>Top 10 Recommendations Similar to "{{ title }}"</h1>
    <ul>
        {% for rec in recommendations %}
            <li>{{ rec }}</li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
